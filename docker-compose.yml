services:
  backend:
    build: ./monitoring_app
    container_name: monitoring-backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000" # Exponera till host
    networks:
      - appnet

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: monitoring-frontend
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    volumes:
      - ./volumes/frontend:/usr/share/nginx/html
    networks:
      - appnet

  nginx:
    image: nginx:alpine
    container_name: monitoring-nginx
    ports:
      - "3000:80" # Enda externa porten
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./volumes/frontend:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - frontend
    networks:
      - appnet

networks:
  appnet:
    driver: bridge
